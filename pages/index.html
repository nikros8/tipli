<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipli.sk</title>

    <!-- Components css -->
    <link rel="stylesheet" href="/blocks/header/header.css" />
    <link rel="stylesheet" href="/blocks/navbar/navbar.css" />
    <link rel="stylesheet" href="/blocks/main/main.css" />
    <link rel="stylesheet" href="/blocks/website-description/website-description.css" />
    <link rel="stylesheet" href="/blocks/button/button.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="navbar__content-container">
          <a href="#" class="navbar__logo">
            <object type="image/svg+xml" data="/assets/images/logos/logo-tipli.svg"></object>
          </a>
          <div class="navbar__auth-buttons">
            <button class="navbar__button navbar__button--login">Přihlásit se</button>
            <button class="navbar__button navbar__button--register">Založit účet</button>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="main__content-container">
        <div class="website-description website-description--margin-top">
          <h1 class="website-description__title">
            <strong class="website-description__title--highlighted"
              >Dostávejte peníze zpět<br
            /></strong>
            z nákupů v eshopech
          </h1>
          <div class="website-description__checklist-container">
            <div class="website-description__checklist-item">
              <object
                class="website-description__checklist-item-icon-checkmark"
                type="image/svg+xml"
                data="/assets/images/icons/icon-checkmark.svg"
              ></object>
              <div class="website-description__checklist-item-description">
                Peníze vám vráti přes
                <strong class="website-description__checklist-item-description--highlighted"
                  >1 400 eshopů</strong
                >
                až do výše
                <strong class="website-description__checklist-item-description--highlighted"
                  >26,9 %</strong
                >
                z nákupu
              </div>
            </div>
            <div class="website-description__checklist-item">
              <object
                class="website-description__checklist-item-icon-checkmark"
                type="image/svg+xml"
                data="/assets/images/icons/icon-checkmark.svg"
              ></object>
              <div class="website-description__checklist-item-description">
                Navíc získate přístup k exkluzívním nabídkam a slevovým kupónům
              </div>
            </div>
            <div class="website-description__checklist-item">
              <object
                class="website-description__checklist-item-icon-checkmark"
                type="image/svg+xml"
                data="/assets/images/icons/icon-checkmark.svg"
              ></object>
              <div class="website-description__checklist-item-description">
                Jednoduché a úplně zdarma
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </section>
  </body>
</html>
